<html>
<head>
<title>YUI Library Master Test Page</title>
<link type="text/css" rel="stylesheet" href="../build/fonts/fonts.css" />     
<link type="text/css" rel="stylesheet" href="../build/logger/assets/logger.css" />     
<link type="text/css" rel="stylesheet" href="../build/yuitest/assets/testlogger.css" />     

<script type="text/javascript" src="../build/yahoo/yahoo.js"></script>
<script type="text/javascript" src="../build/dom/dom.js"></script>
<script type="text/javascript" src="../build/event/event.js"></script>
<script type="text/javascript" src="../build/logger/logger.js"></script>
<script type="text/javascript" src="../build/yuitest/yuitest-beta.js"></script>

<style>
    #out {
    }
</style>

</head>
<body class="yui-skin-sam">
<h1>YUI Library Master Test Page</h1>
<script type="text/javascript">

(function() {

    function log(msg) {
        var d=document, b=d.getElementById("out"), n=d.createElement("div");
        if (b) {
            n.appendChild(d.createTextNode(msg));
            b.appendChild(n);
        }
    }


    var TM = YAHOO.tool.TestManager;

    YAHOO.util.Event.onDOMReady(function (){
        
        YAHOO.tool.TestManager.setPages([
            "animation.html", 
            "autocomplete.html", 
            // "calendar.html",
            "config.html",
            "datasource.html",
            "datemath.html",
            "dom.html",
            "dragdrop.html",
            // "editor.html",
            "element.html",
            "imageloader.html",
            "logger.html",
            "module.html",
            "profiler.html",
            "tabview.html",
            "yahoo.html",
            "yuiloader.html",
            "yuiloader_config.html",
            "yuiloader_rollup.html",
            "yuitest.html"
        ]);

        TM.subscribe(TM.TEST_MANAGER_COMPLETE_EVENT, function(o) {
            log("# of pages passed: " + o.pages_passed);
            log("# of pages failed: " + o.pages_failed + ": " + o.failed.join(", "));
            log("# of tests passed: " + o.tests_passed);
            log("# of tests failed: " + o.tests_failed);

            // log("Passed: " + o.passed.join(", "));
            // log("Failed: " + o.failed.join(", "));
        });

        TM.start();
    });
    
})();

</script>

<div id="out"></div>


</body>
</html>
